<div role="form">
    <div class="box-body">
        <field id="name" label="Nome" type="text" placeholder="Informe o nome" grid="12 6 4"></field>
        <field id="month" label="Mês" type="number" placeholder="Informe o mês" grid="12 6 4"></field>
        <field id="year" label="Ano" type="number" placeholder="Informe o ano" grid="12 6 4"></field>
    </div>
    <div class="box-footer">
        <button class="btn btn-primary">Incluir</button>
        <button class="btn btn-info">Alterar</button>
        <button class="btn btn-danger">Excluir</button>
        <button class="btn btn-default">Cancelar</button>
    </div>
</div>
