<div role="form">
    <div class="box-body">
        <field id="name" label="Nome" type="text" placeholder="Informe o nome" grid="12 6 4" model="bcCtrl.billingCycle.name"></field>
        <field id="month" label="Mês" type="number" placeholder="Informe o mês" grid="12 6 4" model="bcCtrl.billingCycle.month"></field>
        <field id="year" label="Ano" type="number" placeholder="Informe o ano" grid="12 6 4" model="bcCtrl.billingCycle.year"></field>
    </div>
    <div class="box-footer">
        <button class="btn btn-primary" ng-click="bcCtrl.create(billingCycle)" ng-if="bcCtrl.tabCreate">Incluir</button>
        <button class="btn btn-info" ng-if="bcCtrl.tabUpdate">Alterar</button>
        <button class="btn btn-danger" ng-if="bcCtrl.tabDelete">Excluir</button>
        <button class="btn btn-default" ng-click="bcCtrl.reflesh()">Cancelar</button>
    </div>
</div>
